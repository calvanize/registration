<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

	<head>
	    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Registration Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous">
        </script>	
	</head>
	
	<body>
		<h1 class="form-signin-headeing" th:text="#{label.form.title}"></h1>
		        <form action="/user/registration" th:object="${user}" method="POST" enctype="utf8">
            <input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label th:text="#{label.user.firstName}">first</label>
                <input class="form-control" th:field="*{firstname}" placeholder="Enter first name" />
                <p th:each="error: ${#fields.errors('firstname')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <label th:text="#{label.user.lastName}">last</label>
                <input class="form-control" th:field="*{lastname}" placeholder="Enter last name"/>
                <p th:each="error : ${#fields.errors('lastname')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <label th:text="#{label.user.email}">email</label>
                <input class="form-control" type="email" th:field="*{email}" placeholder="Enter email address"/>
                <p th:each="error : ${#fields.errors('email')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <label th:text="#{label.user.password}">password</label>
                <input class="form-control" type="password" th:field="*{password}" placeholder="Enter password"/>
                <p th:each="error : ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <label th:text="#{label.user.confirmPass}">confirm</label>
                <input class="form-control" type="password" th:field="*{matchingPassword}" placeholder="Confirm password"/>
            </div>
            <button type="submit" class="btn btn-primary " th:text="#{label.form.submit}">submit</button> <a class="nav-link active" th:href="@{/login}" th:text="#{label.form.loginLink}">Login</a>
        </form>
	</body>

</html>
